<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music logs system</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <header class="col-md-12">
            <h3 class="display-5">Music Logs System</h3>
            <h6>Device ID: NRB-001</h6>
            <h6 id="date"></h6>
        </header>
    </div>
    <div class="row">
        <div class="col-md-9">
            <table id="data-table" class="col-md-12">
                <thead class="sticky-top">
                    <tr>
                        <th>Datetime</th>
                        <th>Artist</th>
                        <th>Title</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Data will be populated here -->
                </tbody>
            </table>
        </div>
        <div class="col-md-3">
            <div class="sticky-top">
                <div class="input-group mt-4">
                    <input type="search" class="form-control rounded bg-light" id="artistSearchInput" placeholder="Search Artist">
                    <div class="input-group-append">
                        <button class="btn btn-secondary" type="button" id="searchButton"><i class="fas fa-search"></i></button>
                    </div>
                </div>
                <div class="row">
                    <h5 class="col-md-6 p-3">Total plays:</h5>
                    <h5 class="col-md-6 p-3" id="total-plays"></h5>
                </div>

                <div class="row">
                    <h5 class="col-md-6 p-3">Percentage play:</h5>
                    <h5 class="col-md-6 p-3" id="Percentage-play"></h5>
                </div>

            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
